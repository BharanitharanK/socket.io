<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        function check() {
            var username = document.getElementById("username").value;
            socket.emit('check', username);
            return false;
        }
        socket.on('success', function () {
            $(document).ready(function () {
                $("#submit").attr("onclick", "return true");
            })
        })
        socket.on('failure', function () {
            alert("username already present try different name");
        })
    </script>

    <body>
        <div class="container">
            <h1>Welcome</h1>
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-lg-12">
                    <form action="/chat" method="POST">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" id="username" class="form-control" name="username" placeholder="enter your name" />
                        </div>
                        <button type="submit" class="btn btn-default" id="submit" onclick="return check()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
